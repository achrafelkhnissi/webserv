<title>DELETE Request Test</title>
</head>
<body>
<button type="button" onclick="sendDELETERequest()">Send DELETE Request</button>

<script>
    function sendDELETERequest() {
        console.log("function");
        fetch('/delete.txt', {method: 'DELETE'})
            .then(data => {
                return data.text();
            }).then(data => {
            document.body.innerHTML = data;
        }).catch(error => {
            console.error(error);
        });
    }
</script>
</body>
</html>
